<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Entete.html</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      .container {
            position: relative;
            overflow: hidden; /* Cache le débordement */
            height: 200px; /* Ajustez la hauteur selon vos besoins */
        }
      @media (max-width: 768px) {
            /* Styles pour les écrans de moins de 768px */
            body {
                font-size: 14px;
                background-color: #ccd4db;
            }
        }

        @media (min-width: 769px) {
            /* Styles pour les écrans de plus de 768px */
            body {
                font-size: 16px;
                background-color: #ccd4db;
            }
        }
        #Carte {
            margin-top: 20px;
            padding: 20px;
	          background-color: rgb(174, 197, 174);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
      h1, h2 {
        color: #343a40;
      }
      .fw-bold {
        font-weight: bold;
      }
      .display-5
      {
        color: rgb(2, 2, 36);
      }
      .text-center img {
        width: 10%;
        height: auto;
      }
      .scrolling-text {
            overflow: hidden; /* Hide the overflow */
            white-space: nowrap; /* Prevent text from wrapping */
            position: relative; /* Position relative for absolute positioning of the text */
            width: 100%; /* Full width */
            height: 100px; /* Set height for the scrolling area */
        }

        .scrolling-text h1 {
            position: absolute; /* Position the text absolutely */
            animation: scroll 20s linear infinite; /* Animation for scrolling */
            font-size: 3rem; /* Adjust font size as needed */
            margin: 0; /* Remove default margin */
        }

        @keyframes scroll {
            100% {
                transform: translateX(-100%); /* Start from the right */
            }
            0% {
                transform: translateX(100%); /* End at the left */
            }
        }
    </style>
</head>
<body>
  <center>
    <div class="container">
    <div id="Carte" class="text-center mb-4">
      <div class="d-flex justify-content-between scrolling-text">
        <a class="d-inline-block">
          <img src="logopigier.jpeg" alt="" class="rounded float-start img-thumbnail" style="width: 80%; height: auto;">
        </a>
         
        <h1 class="fw-bold mx-3"> BIENVENUE VISITEUR!</h1>
      
        <a class="d-inline-block">
          <img src="logopigier.jpeg" alt="" class="rounded float-end img-thumbnail" style="width: 80%; height: auto;">
        </a>
      </div>
    </div>
    </div>
 </center>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
